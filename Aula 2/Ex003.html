<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <style>
        body {
            font:normal 10pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?");
        document.write(`Seu nome tem ${nome.length} letras <br/>`); //o comando 'document.write(expressão)' serve para mostrar algo (expressão) no corpo da página. É como se fosse o window.alert(expressão), mas este mostra em uma janela. O <br/> é para quebrar a linha no HTML, mas ele tem que estar dentro da expressão.
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}`)
    </script>
</body>
</html>
